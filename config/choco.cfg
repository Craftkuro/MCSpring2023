    # When Making Enchanted Chocolate, the Break Chance should be, default 0.06
    D:ENCHANT_BREAK_CHANCE=0.06

    # When Making Golden Chocolate, the Break Chance should be, default 0.06
    D:GOLD_BREAK_CHANCE=0.06
}


