# Configuration file

##########################################################################################################
# avaritia_conf
#--------------------------------------------------------------------------------------------------------#
# Choco Avaritia Integration Settings.
##########################################################################################################

avaritia_conf {
    # Add Chocolate to Infinity Catalyst Recipe, Why Not?
    B:ADD_CHOCO_TO_CATALYST=true

    # Enable Infinity Chocolate Recipe, default true
    B:CHOCO_INFINITY=true

    # Enable Infinity Fondant Chocolate Recipe, default true
    B:FONDANT_INFINITY=true

    # Enable Infinity Fondant Chocolate 'Anti-Hardcoded Death' Algorithm, MAY NOT WORK!
    B:FONDANT_PERIMETER_MODE=true

    # Enable Infinity Fondant Chocolate Spectator Mode when Dash, default true
    B:FONDANT_SPECTATOR_MODE=true
}


##########################################################################################################
# in_world_crafting
#--------------------------------------------------------------------------------------------------------#
# Choco In-World Crafting Settings.
